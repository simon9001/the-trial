    <main>
        <section>

            </div>

            <!-- Tribute Wall (Full) -->
            <div id="tributes" class="card fade-in tributes-grid" style="grid-column: 1 / -1;">

                <p class="muted">Leave your loving words, prayers, and memories in honor of Jacob Mwanthi King'oo.</p>

                <form id="tributeForm" method="POST" data-netlify="true" onsubmit="return false; ">
                    <div class="row tribute-row">
                        <input id="name" placeholder="Your name">
                        <input id="relation" placeholder="Relationship (e.g., cousin, friend)">
                    </div>
                    <textarea id="message" placeholder="Write your tribute..."></textarea>
                    <div class="submit-row">
                        <button id="submitTribute" class="btn" type="button">Post Tribute</button>

                        <button id="clearAll" class="ghost" type="button">Clear Tributes</button>
                    </div>
                </form>

                <div id="tributeList"></div>
            </div>
    </main>

    <footer>
